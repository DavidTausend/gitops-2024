tasks:
  - init: |
      # Install oh-my-zsh
      sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      
      # Install GitHub CLI
      sudo apt-get update && sudo apt-get install -y gh

vscode:
  extensions:
    - zhuangtongfa.material-theme
    - ms-vscode.cpptools
    - ms-python.python
